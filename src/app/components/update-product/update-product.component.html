<div *ngIf = "product">
	<mat-card>
		<mat-card-title>Update product:  {{product.code | uppercase}}</mat-card-title>
		<mat-card-content>
			<form [formGroup]="updateform">
				<div>
					<mat-form-field class="form-field" appearance="outline">
						<mat-label>Quantity</mat-label>
						<input  matInput #productQuantity [(ngModel)]="product.quantity" type="text"  [ngModelOptions]="{standalone: true}" placeholder="Product Quantity: 1 - 100" required="true" />
					</mat-form-field>
				</div>
				<div>
					<mat-form-field class="form-field" appearance="outline">
						<mat-label>Floor</mat-label>
						<input  matInput  #productFloor [(ngModel)]="product.floor" type="text"  [ngModelOptions]="{standalone: true}" placeholder="Product Floor: 1 - 3" required="true"/>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field class="form-field" appearance="outline">
						<mat-label>Section</mat-label>
						<input  matInput  #productSection [(ngModel)]="product.section" type="text" [ngModelOptions]="{standalone: true}" placeholder="Product Section: 1 - 3" required="true"/>
					</mat-form-field>
				</div>
			</form>
		<button mat-raised-button color="primary" (click) = "saveProduct()">Update</button>
		</mat-card-content>
	</mat-card>
</div>
